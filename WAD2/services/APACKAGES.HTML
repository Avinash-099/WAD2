<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h2, h3 {
            color: #333;
        }
        
        .package {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        
        .package h4 {
            margin-top: 0;
            color: #3498db;
        }
        
        .package p {
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Packages</h2>
    
    <h3>Explore Our Packages</h3>
    
    <div class="package">
        <h4>Package 1</h4>
        <p>Description of Package 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Price: $500</p>
    </div>
    
    <div class="package">
        <h4>Package 2</h4>
        <p>Description of Package 2. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <p>Price: $750</p>
    </div>
</body>
</html>
