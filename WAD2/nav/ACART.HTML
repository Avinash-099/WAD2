<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Form</title>
    <style>
        /* Example styles for cart items */
        .cart-item {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        .cart-item {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .cart-item h3 {
            margin-top: 0;
            color: #3498db;
        }
        
        .cart-item p {
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Your Cart</h2>
    
    <div class="cart-item">
        <h3>Destination 1</h3>
        <p>Description of Destination 1. Price: $500</p>
    </div>
    
    <div class="cart-item">
        <h3>Destination 2</h3>
        <p>Description of Destination 2. Price: $750</p>
    </div>
    
    <!-- Add more cart items as needed -->
</body>
</html>
